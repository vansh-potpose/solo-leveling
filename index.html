<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="body-container">
        <div class="left">
            <div class="profile-info">
                <div class="profile flex-between">
                    <img src="solo leveling asserts/profile picture.jpg" alt="profile picture">
                    <p>Vansh potpose</p>
                </div>
                <div class="menu">
                    <div class="home flex-gap">
                        <img class="icon" src="solo leveling asserts/dashBoard.svg" alt="home img">
                        <p>DashBoard</p>
                    </div>
                    <div class="message flex-gap">
                        <img src="solo leveling asserts/mail.svg" alt="message" class="icon">
                        <p>Message</p>
                    </div>
                    <div class="notification flex-gap">
                        <img src="solo leveling asserts/tips.svg" alt="notification" class="icon">
                        <p>Notification</p>
                    </div>

                </div>
            </div>
            <div class="line">

                <div class="hline">

                </div>
            </div>
            <nav class="navbar">
                <ol>
                    <li><a href="#123" class="flex-gap">
                            <img src="solo leveling asserts/progress.svg" alt="progress">
                            <p>Progress</p>
                        </a></li>
                    <li><a href="#123" class="flex-gap">
                            <img src="solo leveling asserts/calendar.svg" alt="calendar">
                            <p>Calendar</p>
                        </a></li>
                    <li><a href="#123" class="flex-gap">
                            <img src="solo leveling asserts/Tasks.svg" alt="Tasks">
                            <p>My Tasks</p> <!--enter the dropdownlist-->
                        </a></li>
                    <li><a href="#123" class="flex-gap">
                            <img src="solo leveling asserts/clock.svg" alt="clock">
                            <p>Time management</p>
                        </a></li>
                    <li><a href="#123" class="flex-gap">
                            <img src="solo leveling asserts/set.svg" alt="set">
                            <p>Settings</p>
                        </a></li>

                </ol>
            </nav>
        </div>
        <div class="mid">
            <div class="vline"></div>

            <div class="Habitbar">
                <div class="habit-head">
                    <h1>Habits</h1>
                    <div class="btn-container">
                        <button class="save-btn" id="habit_save_btn">Save</button>
                        <button class="add"><img src="solo leveling asserts/plus.svg" alt="add icon"></button>
                    </div>
                </div>

                <div class="habit-container">
                    <div class="habit">
                        <div class="habit-info">
                            <imgz src="solo leveling asserts/journaling.svg" alt="habit icon">
                            <p>First habit</p>
                        </div>

                        <div class="habit-points">
                            <img src="solo leveling asserts/keyboard.svg" alt="keyboard">
                            <p class="point-of-habit">Nan/5</p>
                            <input type="number" class="point-input" style="display:none;">
                        </div>
                    </div>
                </div>

                <div class="total-points">
                    <div class="hline" style="background-color: white;"></div>
                    <div class="total-point">
                        <p>Total points</p>
                        <p id="tpoints">25/50</p>
                    </div>
                </div>
            </div>

            <div class="vline"></div>

           
        </div>
        <div class="right">
            <div class="Statistics">
                <select id="interval_for_graph" name="interval">
                    <option value="7">Weekly</option>
                    <option value="10">Last 10 days</option>
                    <option value="14">Last 2 weeks</option>
                    <option value="30">Last month</option>
                </select>
                <canvas id="myChart"></canvas>
            </div>
            
            <div class="progress-bar-container">
                <h3>Total points :</h3>
                <div class="progress">
                    <div class="progress-container">
                        <svg class="progress-circle" width="160" height="160">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6c35d2;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#c135d2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle class="progress-background" cx="80" cy="80" r="60"></circle>
                        <circle class="progress-bar" cx="80" cy="80" r="60" stroke="url(#gradient)"></circle>
                    </svg>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
                
                <div class="progress-info">
                    
                    
                    <p >points scored : <span id="score_points">36</span> </p>
                    <p >max-points :<span id="max_points">40</span> </p>
                </div>
            </div>
            </div>
            <div class="calender-container">
                <div class="calendar">
                    <div class="month">
                        <h2>June 2024</h2>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
